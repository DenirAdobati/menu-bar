<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Menu digitale elegante per Beautr√¨">
    <meta name="theme-color" content="#f5f5f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Beautr√¨ - Menu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              anthracite: '#333333',
              'apple-gray': '#F5F5F7',
              'brand-gold': '#D4AF37',
              'warm-bg': '#F2F0E9',
            },
            borderRadius: {
              'apple': '1.5rem',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'pop': 'pop 0.3s ease-in-out',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; 
        scrollbar-width: none;  
      }
    </style>
</head>
<body class="bg-stone-100 text-anthracite selection:bg-brand-gold/20 min-h-screen pb-20 transition-colors duration-500">

    <!-- Sticky Header -->
    <div id="sticky-header" class="sticky top-0 z-50 transition-all duration-300 bg-transparent pt-8 pb-4 md:pt-12 md:pb-6">
        <div class="max-w-xl md:max-w-3xl lg:max-w-5xl mx-auto px-6 md:px-8">
            
            <!-- Top Bar -->
            <header class="mb-4 md:mb-8">
                <div class="flex items-start gap-3 md:gap-5">
                   <div id="header-icon-container" class="transition-all duration-300 mt-1 md:mt-2 shrink-0 hidden">
                       <!-- Injected by JS: Back Button shown on inner pages -->
                   </div>
                   <div class="flex-1">
                      <div id="header-subtitle" class="text-2xl md:text-3xl lg:text-4xl font-light text-center text-anthracite leading-snug transition-all duration-300">
                        Ogni percorso da <span class="font-bold text-brand-gold">Beautr√¨</span> √® unico, come te.
                        <span class="block mt-4 md:mt-6 text-base md:text-lg lg:text-xl text-gray-500 font-normal leading-relaxed">Quale dettaglio renderebbe la tua esperienza di oggi <span class="text-brand-gold font-bold">indimenticabile</span>?</span>
                      </div>
                   </div>
                </div>
            </header>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-xl md:max-w-3xl lg:max-w-5xl mx-auto px-6 md:px-8 space-y-8 md:space-y-12 min-h-[60vh] mt-2 md:mt-6">
        <div id="menu-container" class="grid gap-6 md:gap-8">
            <!-- Items injected by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer" class="mt-16 md:mt-24 text-center opacity-40 pb-8 md:pb-12 transition-opacity duration-300">
        <div class="flex items-center justify-center gap-3 md:gap-5">
          <div class="h-px w-8 md:w-16 bg-gray-300 footer-line transition-colors"></div>
          <span class="text-[10px] md:text-xs font-semibold tracking-[0.2em] uppercase text-gray-500 footer-text transition-colors">Beautr√¨ Menu</span>
          <div class="h-px w-8 md:w-16 bg-gray-300 footer-line transition-colors"></div>
        </div>
    </footer>

    <!-- Application Logic -->
    <script>
        // --- DATA ---
        const CATEGORIES = [
            { id: 'coffee', label: 'Il caff√® della bellezza', symbol: '‚òï' },
            { id: 'tea', label: 'Rilassati con un buon t√® e scopri i nostri sapori unici', symbol: 'ü´ñ' },
            { id: 'infusion', label: 'Infusi e tisane per rilassarti e trovare benessere', symbol: 'üåø' },
            { id: 'sweet', label: 'Per addolcire la tua coccola', iconName: 'candy' },
        ];

        const MENU_ITEMS = [
            // Caffetteria
            { id: 'c1', categoryId: 'coffee', icon: '‚òï', name: 'Caff√®' },
            { id: 'c2', categoryId: 'coffee', icon: '‚òï', name: 'Caff√® lungo' },
            { id: 'c3', categoryId: 'coffee', icon: '‚òï', name: 'Caff√® corto' },
            { id: 'c4', categoryId: 'coffee', icon: 'üßä', name: 'Caff√® macchiato freddo' },
            { id: 'c5', categoryId: 'coffee', icon: 'üá∫üá∏', name: 'Caff√® americano' },
            { id: 'c6', categoryId: 'coffee', icon: 'üå∞', name: 'Caff√® con Nutella' },

            // Mondo T√®
            { id: 't1', categoryId: 'tea', icon: 'üçÇ', name: 'T√® Bianco', ingredients: 'con cannella' },
            { id: 't2', categoryId: 'tea', icon: 'ü´ñ', name: 'Rooibos', ingredients: 'con cannella' },
            { id: 't4', categoryId: 'tea', icon: 'üå≤', name: 'T√® Verde al gelsomino' },
            { id: 't5', categoryId: 'tea', icon: 'üåø', name: 'T√® Ecologico', ingredients: 'cannella, zenzero e cardamomo' },
            { id: 't6', categoryId: 'tea', icon: 'üî¥', name: 'T√® Rosso', ingredients: 'ibisco e kiwi' },
            { id: 't7', categoryId: 'tea', icon: '‚ú®', name: 'Rooibos Digestivo' },
            { id: 't8', categoryId: 'tea', icon: 'ü´ê', name: 'T√® Verde ai Frutti di Bosco', ingredients: 'fragola, ciliegie, lampone' },
            { id: 't9', categoryId: 'tea', icon: 'üç´', name: 'T√® Nero Brownie', ingredients: 'cacao' },
            { id: 't10', categoryId: 'tea', icon: 'ü´ñ', name: 'T√® Nero' },
            { id: 't11', categoryId: 'tea', icon: 'üåø', name: 'T√® Nero', ingredients: 'con cardamomo verde' },

            // Tisane & Infusi
            { id: 'i5', categoryId: 'infusion', icon: 'üèùÔ∏è', name: 'Infuso Esotico', ingredients: 'ananas, mela, cocco, banana, lavanda, petali di rosa' },
            { id: 'i6', categoryId: 'infusion', icon: 'ü•ù', name: 'Infuso Kiwi & Fragola' },
            { id: 'i7', categoryId: 'infusion', icon: 'üíÜ', name: 'Infuso Benessere', ingredients: 'finocchio, comino, menta, rosmarino, tarassaco, Melissa, liquirizia' },
            { id: 'i8', categoryId: 'infusion', icon: 'ü•≠', name: 'Infuso Gelato di Mango', ingredients: 'ananas, carota, albicocca' },
            { id: 'i9', categoryId: 'infusion', icon: 'üçá', name: 'Infuso Uva & Mela', ingredients: 'arancia' },
            { id: 'i10', categoryId: 'infusion', icon: 'ü´ê', name: 'Infuso Frutti di Bosco', ingredients: 'ibisco, uva, mela, more, ciliegia, lampone, fragola' },
            { id: 'i11', categoryId: 'infusion', icon: 'üçé', name: 'Infuso Fresco Fruttato', ingredients: 'mela, menta, limone, papaya, arancia, kiwi' },

            // Dolcezza
            { id: 's1', categoryId: 'sweet', icon: 'ü•¢', name: 'Zucchero di Canna', ingredients: 'Integrale grezzo' },
            { id: 's2', categoryId: 'sweet', icon: 'üßÇ', name: 'Zucchero Bianco', ingredients: 'Classico raffinato' },
            { id: 's3', categoryId: 'sweet', icon: 'üçØ', name: 'Miele d‚ÄôAcacia', ingredients: 'Naturale e delicato' },
        ];

        // --- APP LOGIC ---
        const app = {
            state: {
                view: 'home', // 'home' or categoryId
                scrolled: false
            },

            init() {
                this.setupScrollListener();
                this.render();
            },

            setupScrollListener() {
                window.addEventListener('scroll', () => {
                    const isScrolled = window.scrollY > 20;
                    if (this.state.scrolled !== isScrolled) {
                        this.state.scrolled = isScrolled;
                        this.updateHeaderStyle();
                    }
                });
            },

            updateTheme() {
                const body = document.body;
                const footer = document.querySelector('#main-footer');
                const footerText = footer.querySelector('.footer-text');
                const footerLines = footer.querySelectorAll('.footer-line');

                // Always use default light theme
                body.classList.add('bg-stone-100', 'text-anthracite');
                
                // Footer Base Styles
                footer.classList.remove('opacity-80');
                footer.classList.add('opacity-40');

                // Helper to set footer colors
                const setFooterColors = () => {
                     footerText.classList.add('text-gray-500');
                     footerText.classList.remove('text-white/60');
                     footerLines.forEach(l => {
                         l.classList.add('bg-gray-300');
                         l.classList.remove('bg-white/30');
                     });
                };
                
                setFooterColors();
            },

            updateHeaderStyle() {
                const header = document.getElementById('sticky-header');
                const subtitle = document.getElementById('header-subtitle');
                const view = this.state.view;
                const isHome = view === 'home';
                
                // Header background logic
                if (this.state.scrolled) {
                    header.classList.remove('bg-transparent', 'pt-8', 'pb-4', 'md:pt-12', 'md:pb-6');
                    header.classList.add('bg-stone-100/95', 'backdrop-blur-md', 'shadow-sm', 'pt-4', 'pb-2', 'md:pt-6', 'md:pb-4');
                } else {
                    header.classList.add('bg-transparent', 'pt-8', 'pb-4', 'md:pt-12', 'md:pb-6');
                    header.classList.remove('bg-stone-100/95', 'backdrop-blur-md', 'shadow-sm', 'pt-4', 'pb-2', 'md:pt-6', 'md:pb-4');
                }

                // Subtitle visibility logic
                if (isHome) {
                    if (this.state.scrolled) {
                        subtitle.classList.add('opacity-0');
                        setTimeout(() => subtitle.classList.add('hidden'), 300);
                    } else {
                        subtitle.classList.remove('hidden');
                        setTimeout(() => subtitle.classList.remove('opacity-0'), 10);
                    }
                } else {
                    subtitle.classList.remove('hidden');
                    subtitle.classList.remove('opacity-0');
                }
            },

            setView(viewId) {
                this.state.view = viewId;
                window.scrollTo(0, 0); // Rimosso lo scroll smooth che causava glitch visivi
                this.state.scrolled = false;
                this.render();
            },

            updateHeaderText() {
                const subtitle = document.getElementById('header-subtitle');
                const currentCategory = CATEGORIES.find(c => c.id === this.state.view);

                if (this.state.view === 'home') {
                    // Reset styling for Home
                    subtitle.className = "text-2xl md:text-3xl lg:text-4xl font-light text-center leading-snug transition-all duration-300";
                    subtitle.innerHTML = `
                        Ogni percorso da <span class="font-bold text-brand-gold">Beautr√¨</span> √® unico, come te.
                        <span class="block mt-4 md:mt-6 text-base md:text-lg lg:text-xl text-gray-500 font-normal leading-relaxed">Quale dettaglio renderebbe la tua esperienza di oggi <span class="text-brand-gold font-bold">indimenticabile</span>?</span>
                    `;
                } else if (currentCategory) {
                    // Category Header (Pill Box)
                    subtitle.className = "transition-all duration-300 flex justify-start pl-2 md:pl-0"; 
                    
                    subtitle.innerHTML = `
                        <div class="inline-flex items-center gap-3 md:gap-4 px-5 md:px-6 py-2.5 md:py-3 bg-white border border-gray-100 shadow-[0_2px_15px_-4px_rgba(0,0,0,0.05)] rounded-2xl md:rounded-3xl animate-fade-in">
                            <span class="text-2xl md:text-3xl filter drop-shadow-sm leading-none">${currentCategory.symbol}</span>
                            <span class="text-lg md:text-xl font-bold text-anthracite tracking-tight leading-none pt-0.5">${currentCategory.label}</span>
                        </div>
                    `;
                }
            },

            render() {
                this.updateTheme();
                this.updateHeaderText();
                this.updateHeaderStyle();
                this.renderHeaderIcon();
                this.renderContent();
                lucide.createIcons();
            },

            renderHeaderIcon() {
                const container = document.getElementById('header-icon-container');
                if (this.state.view === 'home') {
                    container.innerHTML = '';
                    container.classList.add('hidden');
                } else {
                    container.classList.remove('hidden');
                    container.innerHTML = `
                        <button onclick="app.setView('home')" class="p-2.5 md:p-3 bg-gray-50 rounded-xl md:rounded-2xl hover:bg-gray-100 transition-colors active:scale-95 flex items-center justify-center border border-gray-100/50">
                           <i data-lucide="chevron-left" class="w-5 h-5 md:w-6 md:h-6 text-anthracite"></i>
                        </button>
                    `;
                }
            },

            getCategoryStyle(id) {
                const baseContainer = 'bg-white shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] hover:shadow-[0_8px_30px_-4px_rgba(0,0,0,0.08)] transition-all duration-500 cubic-bezier(0.34, 1.56, 0.64, 1) border border-transparent';
                return {
                    container: baseContainer,
                    iconBox: 'bg-brand-gold/10 text-brand-gold ring-1 ring-brand-gold/20', 
                    iconColor: 'text-brand-gold'
                };
            },

            renderContent() {
                const container = document.getElementById('menu-container');
                container.innerHTML = '';

                if (this.state.view === 'home') {
                    // Home View
                    const mainCategories = CATEGORIES.filter(c => c.id !== 'sweet');
                    const gridDiv = document.createElement('div');
                    // Rimossa la classe md:grid-cols-2 per farli stare uno sopra l'altro
                    gridDiv.className = 'grid grid-cols-1 gap-5 md:gap-6 animate-fade-in pt-4 md:pt-6';
                    
                    mainCategories.forEach((cat, index) => {
                       const styles = this.getCategoryStyle(cat.id);
                       gridDiv.innerHTML += `
                           <button
                             onclick="app.setView('${cat.id}')"
                             class="group relative flex items-center justify-between p-5 md:p-6 rounded-apple md:rounded-[2rem] ${styles.container} w-full text-left overflow-hidden active:scale-95 transition-transform"
                             style="animation-delay: ${index * 100}ms"
                           >
                             <div class="flex items-center gap-5 md:gap-6 relative z-10 w-full">
                                <div class="w-14 h-14 md:w-16 md:h-16 rounded-2xl md:rounded-3xl flex items-center justify-center shrink-0 ${styles.iconBox}">
                                   <span class="text-3xl md:text-4xl filter drop-shadow-sm leading-none">${cat.symbol}</span>
                                </div>
                                <div class="flex-1 px-2 text-left">
                                   <h3 class="text-lg md:text-xl font-semibold text-anthracite leading-snug transition-colors duration-300">${cat.label}</h3>
                                </div>
                                <div class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-gray-50 flex items-center justify-center shrink-0 shadow-sm border border-gray-100 group-hover:bg-brand-gold/10 group-hover:border-brand-gold/20 transition-colors">
                                    <i data-lucide="arrow-right" class="w-4 h-4 md:w-5 md:h-5 text-anthracite group-hover:text-brand-gold transition-colors"></i>
                                </div>
                             </div>
                           </button>
                       `; 
                    });
                    container.appendChild(gridDiv);
                    
                } else {
                    // Category View
                    const items = MENU_ITEMS.filter(i => i.categoryId === this.state.view);

                    // Items Grid - Added md:grid-cols-2 lg:grid-cols-3 for iPad
                    const itemsGrid = document.createElement('div');
                    itemsGrid.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 animate-fade-in pt-4 md:pt-6';
                    itemsGrid.innerHTML = items.map(item => this.createCardHtml(item)).join('');
                    container.appendChild(itemsGrid);

                    // Sweet Section
                    const sweetCategory = CATEGORIES.find(c => c.id === 'sweet');
                    const sweetItems = MENU_ITEMS.filter(i => i.categoryId === 'sweet');
                    
                    const sweetBox = document.createElement('div');
                    sweetBox.className = 'mt-12 md:mt-16 bg-white border border-brand-gold/20 shadow-sm rounded-apple md:rounded-[2rem] p-6 md:p-8 animate-fade-in relative overflow-hidden';
                    sweetBox.style.animationDelay = '200ms';
                    
                    let sweetHtml = `
                        <div class="absolute top-0 right-0 w-32 h-32 md:w-48 md:h-48 bg-brand-gold/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                        <div class="flex items-center gap-3 md:gap-4 mb-6 md:mb-8 relative z-10">
                           <div class="p-2 md:p-3 bg-brand-gold/10 rounded-xl md:rounded-2xl text-brand-gold">
                              <i data-lucide="candy" class="w-5 h-5 md:w-6 md:h-6"></i>
                           </div>
                           <h3 class="text-lg md:text-xl font-bold text-anthracite">
                             ${sweetCategory ? sweetCategory.label : 'Per addolcire la tua coccola'}
                           </h3>
                        </div>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 relative z-10">
                    `;
                    sweetHtml += sweetItems.map(item => this.createCardHtml(item, true)).join('');
                    sweetHtml += `</div>`;
                    
                    sweetBox.innerHTML = sweetHtml;
                    container.appendChild(sweetBox);
                }
            },

            createCardHtml(item, isSweet = false) {
                const bgClass = isSweet ? 'bg-white border-brand-gold/10' : 'bg-white border-gray-100';
                return `
                    <div class="group relative flex flex-col p-5 md:p-6 rounded-apple md:rounded-3xl border shadow-[0_2px_10px_-2px_rgba(0,0,0,0.03)] hover:shadow-[0_8px_20px_-4px_rgba(0,0,0,0.06)] transition-all duration-300 active:scale-[0.98] ${bgClass} h-full">
                        <div class="flex justify-between items-start h-full">
                            <div class="flex items-start gap-4 md:gap-5">
                                <span class="text-3xl md:text-4xl bg-gray-50/80 w-12 h-12 md:w-14 md:h-14 flex items-center justify-center rounded-2xl md:rounded-3xl shrink-0">
                                    ${item.icon}
                                </span>
                                <div class="pt-0.5 md:pt-1">
                                    <h3 class="text-base md:text-lg font-bold text-anthracite leading-tight mb-1 md:mb-2 transition-colors">${item.name}</h3>
                                    ${item.ingredients ? 
                                        `<p class="text-sm md:text-base text-gray-400 font-normal leading-relaxed">${item.ingredients}</p>` : 
                                        ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        // Start App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
